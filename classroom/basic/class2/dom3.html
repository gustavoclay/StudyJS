<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Manipulando DOM</title>
</head>
<body>
	<div id="app">
		<input id="nome">
	</div>

	<script>
		var linkElement = document.createElement('a');

		linkElement.setAttribute('href', 'http://github.com/gustavoclay');
		linkElement.setAttribute('title', 'github do gustavoclay');

		var textElement = document.createTextNode('github/gustavoclay');
		linkElement.appendChild(textElement);
		
		var containerElement = document.querySelector('#app');
		containerElement.appendChild(linkElement);

		var inputElement = document.querySelector('#nome');
		containerElement.removeChild(inputElement);
	</script>
</body>
</html>
