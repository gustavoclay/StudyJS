		//exercicio 3
		console.log('Exercicio 3');
		function temHabilidade(skills) {
			var result;
			if (skills.indexOf('Javascript') !== -1){
				result = true;
			}
			else result = false;
			return result;
		}

		var skills = ['Javascript', 'ReactJS', 'React Native'];
		console.log(temHabilidade(skills)); // true ou false
		
		//exercicio 4
		console.log('Exercicio 4');
		function experiencia(anos) {
			var res;
			if (anos >= 0 && anos <= 1) {
				res = 'Iniciante';
			}
			else if (anos > 1 && anos <= 3) {
				res = 'Intermediário';
			}
			else if (anos > 3 && anos <= 6) {
				res = 'Avançado';
			}
			else if (anos > 6) {
				res = 'Jedi Master';
			}
			return res;
		}
		
		var anosEstudo = 7;
		console.log(experiencia(anosEstudo));
		
		// De 0-1 ano: Iniciante
		// De 1-3 anos: Intermediário
		// De 3-6 anos: Avançado
		// De 7 acima: Jedi Master

		//exercicio 5
		console.log('Exercicio 5');
		var usuarios = [
			{
				nome: 'Diego',
				habilidades: ['Javascript', 'ReactJS', 'Redux']
			},
			{
				nome: 'Gabriel',
				habilidades: ['VueJS', 'Ruby on Rails', 'Elixir']
			}
		];

		function exibeUsuarios(usuario) {
			for (let usuario of usuarios){
				let nome = usuario.nome;
				let habilidades = usuario.habilidades.join(", ");
				console.log('O ' + nome + ' possui as habilidades: ' + habilidades);
			}
		}
		
		exibeUsuarios(usuarios);

		console.log('Exercicio 6 - Desafio');

		function countdown(minutos) {
			var contador = new Date();
			contador.setHours(minutos).getTime();
			console.log(contador);
		}


		countdown(70);

		// 70 minutos equivalem a 1 hora e 10 minutos
